<div class="content">
 <div class="quotes_container">
 <div class="col-md-6 col-md-offset-3">
<h2>Register</h2>
	<br> <br>
    <form name="form" ng-submit="vm.login()" role="form">
	<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Your Name</label>
            <input type="text" name="name" id="name" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Name is required!</span>
        </div>
		<br><br>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required!</span>
        </div>
		<br><br>
		<div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Your Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="vm.email" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required!</span>
        </div>
		<br><br>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
		<br> <br>
        <div class="form-actions">
		<script>
				function myFunc() {
					alert("You created your account!");
										}
			</script>
            <button onclick="myFunc()" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Create</button>
			<a ui-sref="login">Cancel</a>
        </div>
    </form>
	</div>
 </div> 
 </div>
